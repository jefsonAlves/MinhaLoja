<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="resources/css/file.css" rel="Stylesheet" />
	<title>Lista de Pessoas</title>
</h:head>
<h:body>
	<h:form prependId="false">
		<div align="center">
			<p:commandButton value="Inserir"
				action="#{pessoaCtrl.actionInserirPessoa()}" />

			<p:dataTable id="dataTablePessoa" value="#{pessoaCtrl.listagem}"
				var="pessoa">
				<p:column headerText="Pes_id">
					<h:outputText value="#{pessoa.pes_id}" />
				</p:column>

				<p:column headerText="Nome da Pessoa">
					<h:outputText value="#{pessoa.pes_nome}" />
				</p:column>

				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>

				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{pessoa.data}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{pessoa.rua}" />
				</p:column>

				<p:column headerText="UF">
					<h:outputText value="#{pessoa.uf}" />
				</p:column>

				<p:column headerText="CEP">
					<h:outputText value="#{pessoa.cep}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{pessoa.tipo}" />
				</p:column>
				<p:column>
					<f:facet name="header">Fone</f:facet>
					<p:dataTable value="#{pessoaCtrl.listagemF}" var="fones">
						<p:column>
							<f:facet name="header">Número</f:facet>
							<h:outputText value="#{fone.numero}" />
						</p:column>

					</p:dataTable>
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton value="Alterar"
						action="form_cadusuario">
						<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaCtrl.pessoa}" />
					</p:commandButton>
	
					<p:commandButton value="Excluir" update="dataTablePessoa"
						action="#{pessoaCtrl.actionExcluir(pessoa)}">
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
